<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section id="result"></section>
  </body>
  <footer>
    <script src="js/jquery.js"></script>
    <script>
      $(document).ready(function () {
        function getData() {
          $.ajax({
            type: 'GET',
            url: '/pemweb/tugas/proses.php?aksi=all',
            data: {
              format: 'json',
            },
          }).done(function (data) {
            var obj = jQuery.parseJSON(data);
            $.each(obj, function (index, item) {
              var mydate = new Date(item.tanggal);
              var month = [
                'January',
                'February',
                'March',
                'April',
                'May',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December',
              ][mydate.getMonth()];
              var str =
                mydate.getDate() + ' ' + month + ' ' + mydate.getFullYear();
              console.log(str);
              $('#result').append(
                `<div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src='${item.id_artikel}
                        }' class="card-img-top" alt="${item.id_artikel}">
                        <div class="card-body">
                            <h5 class="card-title">${item.judul}</h5>
                            <p class="card-text">${item.deskripsi}</p>
                            <a href="/proses?aksi=detail&id=${item.id_artikel}" class="btn btn-primary">Go somewhere</a>
                        </div>
                        <div class="card-footer"> 
                          <p class="text-muted">Tanggal ${str}</p>
                        </div>
                    </div>
                </div>`
              );
            });
          });
        }
        getData();
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </footer>
</html>
